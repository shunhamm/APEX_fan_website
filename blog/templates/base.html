<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <!-- Navigation bar with links to character detail page and other pages on the site -->
        {% block header %}
            <nav>
                <ul>
                    <li><a href="{% url 'character_detail' %}">Character Detail</a></li>
                    <li><a href="{% url 'other_page' %}">Other Page</a></li>
                </ul>
            </nav>
        {% endblock %}
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <!-- Copyright information, year, and webmaster email address -->
        {% block footer %}
            <p>&copy; 2023 My Site | Contact: <a href="mailto:{{ webmaster@gmail.com }}">webmaster@gmail.com</a></p>
        {% endblock %}
    </footer>
</body>
</html>
